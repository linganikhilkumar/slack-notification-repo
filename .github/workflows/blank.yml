  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  wait_till_approve: 
   runs-on: ubuntu-latest
   environment: dev
   steps:
    - name: deploy
      run: "echo  hello"
      
  new_push_job:
    runs-on: ubuntu-latest
    name: New push to repo
    steps:
      - name: send dispatch to deploy workflow
        id: dispatch_deploy_event
        run: |
          curl -u ":${{ secrets.GITHUB_TOKEN }}" -X POST \
              -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/linganikhilkumar/slack-notification-repo/actions/workflows/test.yml/dispatches \
              -d '{ "ref": "dev", "inputs": { "environment": "dev", "version": "latest" }  }'

      - name: notify CS
        id: slack-cs
        uses: slackapi/slack-github-action@v1.21.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
